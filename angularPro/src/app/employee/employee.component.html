
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Employee Details  "{{this.employees.length}}"</h1>
        </div>
        
    </div>

<div class="row">
        <div class="col-lg-2">
            <select [(ngModel)]="slctdDep"  class="btn btn-info btn-md dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="slct()">
                <option class="dropdown-item" disabled selected value="undefined">Select an Option</option>
                <option [value]="dep" *ngFor="let dep of newArray">{{dep}}</option>        
              </select>   
        </div>
       
        <div class="col-lg-3">
            <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  type="text" placeholder="Name/Email" [(ngModel)]="txtBox" >
        </div>
        
        <div class="col-lg-1">
            <button class="btn btn-primary" (click)="onSearch()">Search</button>
        </div>
        
        <div class="col-lg-3">
            <button class="btn btn-danger" (click)="onReset()">Reset and Reload</button>
        </div>
       
<div class="col-lg-1 offset-lg-2">
    <select [(ngModel)]="srtVal" class="btn btn-info btn-md dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="onSort()"> 
        <option class="dropdown-item" disabled value="undefined">Sort By</option>
        <option value="az" class="dropdown-item" selected >name(a-z)</option>
        <option value="za">name(z-a)</option>
        <option value="aga">age As</option>
        <option value="agd">age Ds</option>
        <option value="eaz">email(a-z)</option>
      
     </select>
</div>
        
</div>
<div class="row" style="padding-top: 20px;">
    <div class="col-lg-12">
        <table class="table" >
            <thead>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>departments</td>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees; let i=index" style="border: 2px solid blue;">
                    <td>{{emp.name}}</td>
                    <td>{{emp.age}}</td>
                    <td>{{emp.email}}</td>
                    <td title={{emp.departments}}>{{emp.departments.length}}</td>
                    
               </tr>
            </tbody>
           
        </table>

    </div>
</div>

</div>
